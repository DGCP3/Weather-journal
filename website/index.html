<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <img src="assets/snow.svg" alt="snow" id="snow" />
    <img src="assets/Pattern.svg" alt="pattern" id="pattern" />
    <h1 id="title"><span>Weather</span> Journal</h1>
    <section class="form">
      <form action="#" id="weather_form">
        <label for="zip">Enter Zip code</label>
        <input type="text" id="zip" required />
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          rows="4"
          id="feelings"
          maxlength="40"
          required
        ></textarea>
        <button id="generate" type="submit" class="generate">
          <span id="buttonTitle">Generate</span>
          <div id="spinner" class="d-none">
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
          </div>
        </button>
      </form>
      <div id="entries">
        <h4>Recent Entries</h4>
        <hr />
        <div id="weathers_entries">
          <!-- <h5>No entries yet</h5> -->
        </div>
      </div>
    </section>

    <script src="script/app.js" type="module"></script>
  </body>
</html>
